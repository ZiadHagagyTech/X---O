<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h2>Enter Player Names</h2>
        <div>
            <label for="player1">Player 1:*</label>
            <input type="text" id="player1" placeholder="Enter name">
        </div>
        <div>
            <label for="player2">Player 2:*</label>
            <input type="text" id="player2" placeholder="Enter name">
        </div>
        <div id="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
        <button id="start-button" disabled>Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <table id="board">
            <tr>
                <td id="cell-0"></td>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
            </tr>
            <tr>
                <td id="cell-3"></td>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
            </tr>
            <tr>
                <td id="cell-6"></td>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
            </tr>
        </table>
        <div>
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>

                    </tr>
                </thead>
                <tbody>
                    <tr id="player-x">
                        <td id="player-x-name"></td>
                        <td>0</td>
                        
                        
                    </tr>
                    <tr id="player-o">
                        <td id="player-o-name"></td>
                        <td>0</td>
                       
                       
                    </tr>
                </tbody>
            </table>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
